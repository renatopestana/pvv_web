{% extends "base.html" %}
{% from "_macros/forms.html" import render_field, render_select %}
{% block content %}

<div class="max-w-5xl mx-auto">
  <div class="bg-base-200 text-base-content rounded-xl p-6 md:p-8 shadow">
    <h3 class="text-xl font-semibold mb-4">{{ title }}</h3>
    <form method="post" novalidate>
      {{ form.csrf_token }}
      {{ render_field(form.name) }}
      {{ render_select(form.functional_area_id) }}
      <div class="mt-6 flex gap-2">
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('positions.list') }}" class="btn btn-secondary">Voltar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
