{% extends "base.html" %}
{% from "_macros/forms.html" import render_field, render_select %}
{% block content %}
<div class="container mt-4">
  <h3>{{ title }}</h3>
  <form method="post" novalidate>
    {{ form.csrf_token }}
    {{ render_field(form.name) }}
    {{ render_select(form.functional_area_id) }}
    <div class="mt-3">
      <a href="{{ url_for('positions.list') }}" class="btn btn-secondary">Cancelar</a>
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
</div>
{% endblock %}
